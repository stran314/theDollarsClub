{% extends 'accounts/main.html' %}
{% block content %}
<br>

<div class="inventoryInfo">
  <div class="row">
    <div class="col-md">
      <div class="card card-body">
        <h5>Inventory</h5>
      </div>
      <div class="card card-body">
        <table class="table">
          <tr>
            <th>Product</th>
            <th>Price</th>
            <th>Category</th>
            <th>Description</th>
          </tr>

          {% for product in products %}
            <tr>
              <td>{{product.name}}</td>
              <td>{{product.price}}</td>
              <td>{{product.category}}</td>
              <td>{{product.description}}</td>
            </tr>
          {% endfor %}

        </table>
      </div>
    </div>
  </div>
</div>
{% endblock %}
